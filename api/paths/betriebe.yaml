/betriebe:
  get:
    summary: List all Betriebe
    operationId: listBetriebe
    tags: [Betrieb]
    parameters:
      - name: page
        in: query
        description: Page number (0-based)
        required: false
        schema:
          type: integer
          default: 0
      - name: size
        in: query
        description: Page size
        required: false
        schema:
          type: integer
          default: 20
    responses:
      '200':
        description: List of Betriebe
        content:
          application/json:
            schema:
              $ref: '../schemas/betriebe.yaml#/BetriebListResponse'
  post:
    summary: Create a new Betrieb
    operationId: createBetrieb
    tags: [Betrieb]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/betriebe.yaml#/CreateBetriebRequest'
    responses:
      '201':
        description: Betrieb created
        content:
          application/json:
            schema:
              $ref: '../schemas/betriebe.yaml#/BetriebResponse'
      '400':
        description: Invalid input 