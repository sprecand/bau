get:
  summary: List all Bedarfe
  operationId: listBedarfe
  tags: [Bedarf]
  parameters:
    - name: page
      in: query
      description: Page number (0-based)
      required: false
      schema:
        type: integer
        default: 0
    - name: size
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        default: 20
  responses:
    '200':
      description: List of Bedarfe
      content:
        application/json:
          schema:
            $ref: '../schemas/bedarfe.yaml#/BedarfListResponse'
post:
  summary: Create a new Bedarf
  operationId: createBedarf
  tags: [Bedarf]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/bedarfe.yaml#/CreateBedarfRequest'
  responses:
    '201':
      description: Bedarf created
      content:
        application/json:
          schema:
            $ref: '../schemas/bedarfe.yaml#/BedarfResponse'
    '400':
      description: Invalid input 